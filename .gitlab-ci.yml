image: registry.gitlab.com/skygard/send:latest

services:
  - mysql:5.7

variables:
  MYSQL_DATABASE: send
  MYSQL_ROOT_PASSWORD: secret
  DB_HOST: mysql
  DB_USERNAME: root

# Cache vendor and node_modules between builds
cache:
  paths:
    - vendor/
    - node_modules/
    
test:
  stage: test

  before_script:
    - cp .env.example .env
    - composer install
    - npm install
    - php artisan key:generate
    - php artisan migrate

  script:
    - ./vendor/phpunit/phpunit/phpunit -v --coverage-text --colors=never --stderr
    - npm run test